<html lang="pt-br"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Básico</title>
    <!-- Link para o Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            background-color: #f8f9fa;
            padding: 50px 0;
        }
        .footer {
            background-color: #343a40;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Bem-vindo ao Meu Site</h1>
    </header>

    <!-- Corpo -->
    <main class="container my-5">
        <section class="hero text-center">
            <h2>Sobre Nós</h2>
            <p>Este é um exemplo de um site básico utilizando HTML, CSS e Bootstrap.</p>
        </section>

        <section class="text-center my-5">
            <h2>Contato</h2>
            <p>Você pode entrar em contato conosco pelo e-mail exemplo@dominio.com.</p>
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; <script>document.write(new Date().getFullYear());</script> Meu Site Básico. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
